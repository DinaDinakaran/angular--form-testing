<div>
    <div class="signIncontainer">
        <div class="signinwrapp">
               <div class="title">
                <span class="wellcome">WellCome To  AppHUB</span>
                <span class="titlecompany">Technologies LLP</span>
                <span class="titleinsignin">Sign Up</span>
               </div>
             <form [formGroup]="fg" (ngSubmit)="onSubmit()" class="form">
                <label for="name" class="from-title">Name :</label>
                <input class="box" id="name" type="text" formControlName="name">
                <label for="Email" class="from-title">Email :</label>
                <input class="box" type="text" formControlName="email">
                <label for="number" class="from-title">Phone :</label>
                <input class="box" type="text" formControlName="phone">
                <label for="password" class="from-title">Password :</label>
                <input  class="box"type="password" formControlName="password">
                <a type="submit" class="btn" routerLink="/home">Submit</a>
             </form>
        </div>
    </div>
</div>
